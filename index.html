<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Registration Form</title>
</head>

<body>
    <main>


        <div class="container">

            <div class="text">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                    understanding how developers think is invaluable.</p>
            </div>

            <div class="second">

                <button class="button-second">Try it free 7 days <span>then $20/mo. thereafter</span></button>

                <div class="form-second">
                    <form class="form">
                        <table>
                            <tr>
                                <td>
                                    <input type="text" id="fname" name="fname" placeholder="First Name" value="Jonathan"
                                        required minlength="3" maxlength="15" title="Three or more characters">
                                    <span data-error="First Name cannot be empty"></span>
                                </td>
                            </tr>
                            <tr>
                                <td> <input type="text" id="lname" name="lname" placeholder="Last Name" required
                                        minlength="3" maxlength="25" title="Three or more characters">
                                    <span data-error="Last Name cannot be empty"></span>
                                </td>
                            </tr>
                            <tr>
                                <td> <input type="email" id="email" name="email" placeholder="Email Address" required
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="email@example/com">
                                    <span data-error="Email cannot be empty"></span>
                                </td>
                            </tr>
                            <tr>
                                <td> <input type="password" id="password" name="password" placeholder="Password"
                                        required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                                    <span data-error="Password cannot be empty"></span>
                                </td>
                            </tr>
                            <tr>
                                <td> <input type="submit" id="submit" value="CLAIM YOUR FREE TRIAL"> </td>
                            </tr>

                        </table>
                        <p>By clicking the button, you are agreeing to our <a href=""><span
                                    style="color: hsl(0, 100%, 74%)">Terms and Services</span></a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
